{% extends "base.html" %} {% block content %}
<div class="wrapper__performers">
  <div class="bg-categories"></div>
  <div class="header">
    <a href="/" class="header__logo">
      <div class="logo__img">
        <h5 class="logo__text">RETRO FEVER</h5>
      </div>
    </a>
    <div class="header__acount">
      <div class="btns__acount">
        <a href="" class="entry">sign in</a>
        <a href="" class="register">sign up</a>
      </div>
      <a href="" class="acount__icon"></a>
    </div>
  </div>
  <div class="performers__wrapper">
    <div class="performers__block">
      {% for elem in perf_cover %}
      <a
        href="{{ url_for('performer_info', name=elem['name']) }}"
        class="performer__link"
      >
        <div class="performer">
          <img
            class="performer__image"
            src="{{ url_for('static', filename=elem['image']) }}"
            alt=""
          />
          <p class="performer__name">{{ elem['name'] }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
